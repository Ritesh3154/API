<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">USER API DATA</h1>
        <label for="">Enter Id:</label>
        <input type="text" name="Udata" id="Udata" class="form-control">
        <button class="btn btn-success" onclick="view()">submit</button>
    </div>
    <div class="container">
        <div class="row cardData">

        </div>
    </div>

    <script>
        async function view() {

            const Udata = document.querySelector('#Udata').value


            const res = await fetch(`https://jsonplaceholder.typicode.com/users`)   
            // console.log(res)

            const data = await res.json()
            // console.table(data)
            const existData = data.find((item) => {
                return item.id == Udata
            })
            console.log(existData)

            let result = "";


            result = `
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h3>${existData.name}</h3>
                            <ul>
                                <li>${existData.username}</li>
                                <li>${existData.email}</li>
                                <li>${existData.phone}</li>
                            </ul>
                        </div>
                    </div>
                </div>
                `

            document.querySelector('.cardData').innerHTML = result
            // console.log(result)



            // document.querySelector('.cardData').innerHTML = existData
        }
        // view()
    </script>
</body>

</html>
