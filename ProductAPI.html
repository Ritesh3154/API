<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        i {
            color: goldenrod;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row" id="cardData">

        </div>
    </div>
    </div>


    <script>
        async function productAPI() {
            const res = await fetch('https://fakestoreapi.com/products')
            const data = await res.json()
            console.log(data)

            let result = ""

            data.forEach((ele, index) => {
                result +=
                    `
                <div class="col-lg-3 ">
                    <div class="card mt-3" style="height:500px">
                        <img src="${ele.image}" height="300" width="300">
                        <div class="card-body">
                            <h3 class="text-uppercase">${ele.category}</h3>
                                <ul class="list-style-none">
                                    <li>${ele.title}</li>
                                    <li class="font-monospace">${ele.price}<span>/-</span></li>
                                    <li>Ratings: ${ele.rating.rate} <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i></li>
                                </ul>
                        </div>
                    </div>
                </div>
                `
            });
            document.querySelector('#cardData').innerHTML = result
        }
        productAPI()
    </script>
</body>

</html>
